site_name: RAGO Documentation
site_description: Retrieval-Augmented Generation Optimization framework
site_author: Liebherr Aerospace
repo_name: liebherr-aerospace/rago
repo_url: https://github.com/liebherr-aerospace/rago

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            heading_level: 3

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Installation:
      - Elasticsearch: installation/elasticsearch.md
      - Ollama: installation/ollama.md
  - Usage Guide:
      - Dataset: usage_guide/dataset/
      - Evaluation: usage_guide/evaluation/
      - Optimization: usage_guide/optimization/
      - RAG:
          - Configuration: usage_guide/rag/rag_configuration.md
          - Reader: usage_guide/rag/reader.md
          - Retriever: usage_guide/rag/retriever.md
  - Code Architecture:
      - Overview: code_architecture/overview.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/liebherr-aerospace/rago

copyright: Copyright &copy; 2025 Liebherr Aerospace
